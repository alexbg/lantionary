<footer class="page-footer full-height">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h5>{{ site.title }}</h5>
      </div>
      <div class="col l4 offset-l2 s12">
        <ul class='fa-ul'>
          {% if site.github_username %}
            <li>
              <i class="fa-li fa fa-github"></i><a href='https://github.com/{{ site.github_username }}'>{{site.github_username}}</a>
            </li>
          {% endif %}
          {% if site.twitter_username %}
            <li>
              <i class="fa-li fa fa-twitter"></i><a href='https://twitter.com/{{ site.twitter_username }}'>{{site.twitter_username}}</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
